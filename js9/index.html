<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invert Filter on Mouseover</title>
    <style>
        img {
            transition: filter 0.5s ease;
        }

        img:hover {
            filter: invert(100%);
        }
    </style>
</head>

<body>

    <h2>Move Mouse Over the Image to Apply Invert Filter</h2>

    <img src="https://via.placeholder.com/400" alt="Sample Image">

</body>

</html>
