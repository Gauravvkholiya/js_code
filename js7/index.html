<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Extraction</title>
</head>

<body>

    <label for="telephone">Enter Telephone Number:</label>
    <input type="text" id="telephone" placeholder="(555)555-5555">
    <button onclick="extractPhoneNumber()">Extract</button>

    <br><br>

    <label for="areaCode">Area Code:</label>
    <input type="text" id="areaCode" disabled>

    <br><br>

    <label for="phoneNumber">Phone Number (Last Four Digits):</label>
    <input type="text" id="phoneNumber" disabled>

    <script>
        function extractPhoneNumber() {
            var phoneNumber = document.getElementById('telephone').value;

            // Regular expression to match the area code and last four digits
            var regex = /\((\d{3})\)(\d{3})-(\d{4})/;

            // Execute the regular expression on the phone number string
            var matches = regex.exec(phoneNumber);

            if (matches) {
                // Extract the area code and last four digits
                var areaCode = matches[1];
                var lastFourDigits = matches[3];

                // Display the area code and last four digits in separate text fields
                document.getElementById('areaCode').value = areaCode;
                document.getElementById('phoneNumber').value = lastFourDigits;
            } else {
                alert("Invalid phone number format. Please enter a number in the format (555)555-5555.");
            }
        }
    </script>

</body>

</html>
