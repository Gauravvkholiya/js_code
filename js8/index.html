<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Bar Text Scrolling</title>
    <style>
        #status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
        }

        #status-bar span {
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>

    <div id="status-bar">
        <span>This is a scrolling text message in the simulated status bar. </span>
    </div>

</body>

</html>
